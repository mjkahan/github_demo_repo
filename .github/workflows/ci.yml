name: CI

on:
  push:
    branches: [ test_ci ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: List all ORIGINAL files
        run: ls

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run Python Script
        run: python create_file.py

      - name: List all NEW files
        run: ls

      - name: print a value
        run: |
          echo "step_var: $step_var"
          echo "job_var: $job_var"
          echo "build_only_var: $build_only_var"

  display:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    env:
      platform: azure
      region: midwest
      profile_path: /profile/
    
    steps:
      - name: Display GH Env Vars
        run: |
          echo "Github Ref: $GITHUB_REF"
          echo "Github Actor: $GITHUB_ACTOR"
      - name: Test env vars
        if: ${{ env.platform == 'Azure' }}
        run: |
          echo "The region is ${{ env.region }}"
          echo "The profile path is ${{ env.profile_path }}"
          echo "I really should $to_do"
        env:
          to_do: subscribe_to_the_channel
