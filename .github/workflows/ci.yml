name: CI

on:
  push:
    branches: [ test_ci ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: List all ORIGINAL files
        run: ls

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run Python Script
        run: python create_file_2.py

      - name: List all NEW files
        run: ls

  display:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: print a value
        run: echo Hello from another job   
